<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>USER SAMPLE 페이지</h1>
	
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>ID</th><th>Password</th><th>NickName</th><th>Email</th><th>권한레벨</th>
		</tr>
	
		<tr th:each="user:${user}">
			<td>
				<a th:text="${user.userID}" th:href="@{~/userDetail(userID=${user.userID})}"></a>
			</td>
			<td th:text="${user.userPW}"></td>
			<td th:text="${user.nickname}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.authLV}"></td>
		</tr>
	
	
	</table>
	
	
	
	
	<div class="pull-right">
		<h3><a class="label label-default" th:href="@{/userInsert}">등록</a></h3>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1 class="panel-heading">user 신규등록</h1>
	<div class="panel-body">
		<form th:action="@{/userInsert}" method="post">
		    <div class="form-group">
		      <label for="userID">ID:</label>
		      <input type="text" class="form-control" id="userID" placeholder="Enter title" name="userID">
		    </div>
		    <div class="form-group">
		      <label for="userPW">PW:</label>
		      <textarea class="form-control" cols="" id="userPW" name="userPW"></textarea>
		    </div>
		    <button type="submit" class="btn btn-success">등록하기</button>
		    <button type="reset" class="btn btn-primary">Reset</button>
		  </form>
	
	</div>



</body>
</html>
